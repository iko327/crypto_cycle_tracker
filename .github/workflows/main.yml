name: Stock Bot Workflow
on:
  schedule:
    - cron: '1 9 * * *'  # Runs daily at 8:01 UTC (19:01 AEDT)
  workflow_dispatch:  # Enables manual trigger via "Run workflow" button
jobs:
  run-stock-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Ensures write access for commits
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Matches stock_bot.py requirements
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance stockstats openai requests pandas numpy
    - name: Run stock_bot.py
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      run: |
        python stock_bot.py
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add market_data_history.csv positions.json stock_bot.log crypto_cycle_tracking_*.md
        git diff-index --quiet HEAD || (git commit -m "Update crypto_cycle_tracking analysis results" --allow-empty)
        git push origin main
      continue-on-error: true
    - name: Upload log file
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: stock-bot-log
        path: stock_bot.log
        retention-days: 7
```
